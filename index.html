<html lang="en">

    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>

  <body>
    <header>
      <div class="info scores">
        <div class="info">
          <div>High scorers initials: <span class="name"></span></div>
          <div>High score: <span class="disHighScore"></span></div>
        </div>
        <div class="info">
          <div>Timer: <span class="timer"></span></div>
          <div>Score: <span class="disScore"></span></div>
        </div>
      </div>
      <h2>Quiz.</h2>
      <div>
        <div class="startCenter">
          <button class="highBtn intBtn">High scores!</button>
        </div>
        <div class="startCenter">
          <button class="startBtn intBtn">Start!</button>
        </div>
      </div>
    </header>

    <main>
      <div>
        <h3 class="question"></h3>
        <ul class="answers"></ul>
      </div>
    </main>
